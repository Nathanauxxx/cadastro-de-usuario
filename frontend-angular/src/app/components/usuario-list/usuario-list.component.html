<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>Gerenciamento de Usuários</h2>
      </mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <div class="header-actions">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Buscar usuário</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Digite nome ou email...">
          <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
        
        <button mat-raised-button color="primary" (click)="openCreateDialog()">
          <mat-icon>add</mat-icon>
          Novo Usuário
        </button>
      </div>

      <div class="mat-elevation-z8">
        <div *ngIf="loading" class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>

        <table mat-table [dataSource]="dataSource" *ngIf="!loading">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let usuario">{{usuario.id}}</td>
          </ng-container>

          <!-- Nome Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let usuario">{{usuario.nome}}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let usuario">{{usuario.email}}</td>
          </ng-container>

          <!-- Telefone Column -->
          <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef>Telefone</th>
            <td mat-cell *matCellDef="let usuario">{{usuario.telefone}}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let usuario">
              <button mat-icon-button color="primary" (click)="openEditDialog(usuario)" 
                      matTooltip="Editar">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteUsuario(usuario)" 
                      matTooltip="Excluir">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no data -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">
              <div class="no-data">
                <mat-icon>inbox</mat-icon>
                <p>Nenhum usuário encontrado</p>
              </div>
            </td>
          </tr>
        </table>

        <mat-paginator [length]="totalElements"
                       [pageSize]="pageSize"
                       [pageSizeOptions]="pageSizeOptions"
                       [pageIndex]="pageIndex"
                       (page)="onPageChange($event)"
                       showFirstLastButtons>
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
