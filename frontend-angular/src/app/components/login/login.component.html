<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Sistema de Cadastro de Usuários</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="seu@email.com">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="f['email'].hasError('required')">
            Email é obrigatório
          </mat-error>
          <mat-error *ngIf="f['email'].hasError('email')">
            Email inválido
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="senha" placeholder="Sua senha">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="f['senha'].hasError('required')">
            Senha é obrigatória
          </mat-error>
          <mat-error *ngIf="f['senha'].hasError('minlength')">
            Senha deve ter no mínimo 6 caracteres
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="full-width" 
                [disabled]="loading || loginForm.invalid">
          <mat-spinner *ngIf="loading" diameter="20" class="spinner-button"></mat-spinner>
          <span *ngIf="!loading">Entrar</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
